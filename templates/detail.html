{% extends 'base.html' %}
{% block content %}
{% for i in obj1 %}
        <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.emp_id}}</b></p>
                <p><b>{{i.occup}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}" >Delete</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}" >Update</a>
            </div>
        </div>
{% endfor %}

{% endblock %}
